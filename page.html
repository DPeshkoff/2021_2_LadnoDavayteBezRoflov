    <title>TestRello - Form of card creation</title>

</head>

<body>
    <div class="page">
        <!--[if !IE]><!-->

        <main class="form-parent">
            <form class="board_creation_form">
                <div>
                    <label>
                        <input type="text" class="input-text default_text_style" name="boardName" placeholder="Название доски">
                    </label>
                </div>
                <div>
                    <label class="default_text_style">Тип доски:
                        <select class="default_text_style">
                            <option>Приватная</option>
                            <option>Для рабочего пространства</option>
                            <option>Публичная</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label class="default_text_style">Выберите цвет доски:</label>
                    <label>
                        <input type="color" name="boardColor" list="colorList">
                    </label>
                    <datalist id="colorList">
                        <option value="#ff0000" label="Красный">
                        <option value="#008000" label="Зелёный">
                        <option value="#0000ff" label="Синий">
                    </datalist>
                </div>
                <br>
                <div>
                    <input type="submit" class="form_button default_text_style" value="Создать доску">
                </div>
            </form>
         </main>
