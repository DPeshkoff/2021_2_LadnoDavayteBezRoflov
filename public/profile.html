<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self';style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; object-src 'none'">

    <!-- for super modern broswers - coloring browser header -->
    <meta name="theme-color" content="#0096c7">
    <!-- light blue -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="css/refuse.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/profile.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400&display=swap" rel="stylesheet">

    <meta name="Keywords" content="Trello, Трелло">
    <meta name="geo.region" content="RU">
    <meta name="geo.placename" content="Moscow">

    <title>TestRello - Welcome page</title>

</head>

<body>

    <div class="page">

        <!--[if !IE]><!-->

        <header id="header-main">
          <div class="navbar">
            <div class="navbar-header">
                <div class="navbar-title">
                    <a href="./welcome.html" target="_self" class="navbar-link-title">TestRello</a>
                </div>
            </div>

            <div class="navbar-links">
                <a href="./boards.html" target="_self" class="navbar-link">Доски</a>
                <a href="./profile.html" target="_self" class="navbar-link">Профиль</a>
                <a href="./logout.html" target="_self" class="navbar-link">Выход</a>
            </div>
        </div>
        </header>

        <main id="body-main">

          <div class="profile-box">

            <form autocomplete="off">
                  <div id="column-left" class="profile-box__column">
                    <div class="profile-container">
                      <img class="profile-box__user-picture" src="./assets/default_user_picture.png" alt="User Picture">
                      <input type="file" name="avatar" name="avatar" id="profile-box__user-avatar" class="profile-box__user-avatar">
                      <label for="profile-box__user-avatar" class="profile-box__upload-button">
                        <span class="profile-box__upload-icon-wrapper"><img class="profile-box__upload-icon" src="./assets/icons/upload.png" alt="Выбрать файл" width="25"></span>
                        <span class="profile-box__upload-button-text">Выберите файл</span>
                      </label>
                  </div>
                </div>

                <div id="column-right" class="profile-box__column">
                    <div class="profile-box__container">
                        <input class="profile-box__input" type="text" name="username" id="username" autofocus value="" placeholder="Укажите новый логин или оставьте пустым">
                        <input class="profile-box__input" type="email" name="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" value="" placeholder="Укажите новый почтовый адрес или оставьте пустым">
                        <input class="profile-box__input" type="password" name="password" id="password" value="" placeholder="Введите новый пароль или оставьте пустым">
                        <input class="profile-box__input" type="password" name="control_password" id="control_password" required value="" placeholder="Введите старый пароль">
                        <button class="profile-box__button">Обновить</button>
                    </div>
                </div>
            </form>

        </div>
        </main>

        <!--<![endif]-->

        <!--[if IE]>
            <div>
                <img class="refuse-box__image" src="assets/noscript.png" alt="Sad Shiben">
            </div>
            <div class="refuse-box">

                <p class="refuse-box__text">К сожалению, ваш браузер не поддерживается.</p>
            </div>
        <![endif]-->

        <noscript>
          <div>
              <img class="refuse-box__image" src="assets/noscript.png" alt="Sad Shiben">
          </div>
          <div class="refuse-box">
              <h3 class="refuse-box__title">Ошибка :с</h3>
              <p class="refuse-box__text">К сожалению, ваш браузер не поддерживает JavaScript или его использование запрещено настройками</p>
          </div>
      </noscript>
      
        <footer class="footer">
            <p class="footer__text">TestRello, 2021</p>
        </footer>
    </div>
</body>
</html>
