    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/profile.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400&display=swap" rel="stylesheet">

    <meta name="Keywords" content="Trello, Трелло">
    <meta name="geo.region" content="RU">
    <meta name="geo.placename" content="Moscow">

    <title>TestRello - Welcome page</title>

</head>

<body>


    <div class="page">

        <!--[if !IE]><!-->

        <header id="header-main">
            <div class="navbar">
                <div class="navbar-header">
                    <div class="navbar-title">
                        <a href="./welcome.html" target="_self">TestRello</a>
                    </div>
                </div>

                <div class="navbar-links">
                    <a href="./boards.html" target="_self">Доски</a>
                    <a href="./profile.html" target="_self">Профиль</a>
                    <a href="./logout.html" target="_self">Выход</a>
                </div>
            </div>
        </header>

        <main id="body-main">

            <div class="profile-box">

                <form autocomplete="off">
                    <div id="column-left" class="profile-column">
                        <div class="profile-container">
                            <img src="./assets/default_user_picture.png" alt="User Picture" width="150" height="150">
                            <input type="file" name="avatar" name="avatar" id="user-avatar" class="user-avatar">
                            <label for="user-avatar" class="user-avatar-button">
                               <span class="user-avatar-icon-wrapper"><img class="user-avatar-icon" src="./assets/icons/upload.png" alt="Выбрать файл" width="25"></span>
                               <span class="user-avatar-button-text">Выберите файл</span>
                            </label>
                        </div>
                    </div>

                    <div id="column-right" class="profile-column">
                        <div class="profile-container">
                            <input type="text" name="username" id="username" autofocus value="" placeholder="Укажите новый логин или оставьте пустым">
                            <input type="email" name="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" value="" placeholder="Укажите новый почтовый адрес или оставьте пустым">
                            <input type="password" name="password" id="password" value="" placeholder="Введите новый пароль или оставьте пустым">
                            <input type="password" name="control_password" id="control_password" required value="" placeholder="Введите старый пароль">
                            <button class="profile-button">Обновить</button>
                        </div>
                    </div>
                </form>

            </div>


        </main>
